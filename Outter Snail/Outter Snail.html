<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Outter Snail</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
// Variable ____________________________________________
    
    
    var player;
    var balls;
    var platforms;
    var cursors;
    
    var jump;
    
    var doubleSautFait = false;
    var doubleSaut = false;
    var verifSaut = true;
    
    
    var game = new Phaser.Game(config);
    
    
// Valeur D'equilibrages -----------------------------------------------
    
    var HauterDeSaut = 380;
    var Deplacement = 180;

    

    
    
//__ Fonction Preload _______________________________________________________________________________________________________________________________________________ 
//___________________________________________________________________________________________________________________________________________________________________
    
    
    
    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.spritesheet('dude', 'assets/escargot.png', { frameWidth: 54, frameHeight: 27 });
    }

    
    
//__ Fonction Create ________________________________________________________________________________________________________________________________________________ 
//___________________________________________________________________________________________________________________________________________________________________
   
    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        centre = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(400, 32, 'ground').setScale(2).refreshBody();
        
        
        
        // joueur
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

    
        
        
        // Cursors
        cursors = this.input.keyboard.createCursorKeys();

        
        // Score
        jumpText = this.add.text(30, 15, ('jump = '+ verifSaut), { fontSize: '20px', fill: '#000' });
        doublejumpText = this.add.text(30, 32, ('doublejump = '+ doubleSaut), { fontSize: '20px', fill: '#000' });
        
        
        
        // Collider et Overlap
        this.physics.add.collider(player, platforms, toucheSol);
       
        this.physics.add.overlap(player, centre,);
    }

    
    
//__ Fonction Update ________________________________________________________________________________________________________________________________________________ 
//___________________________________________________________________________________________________________________________________________________________________
    
    function update ()
    {  
// GravitÃ©
        //_____________________________________________________________________________
        
    // Sol -----------------------------
        if (player.y >= 300){
            player.setGravityY(300);
            jump = - HauterDeSaut
        }
        
    // plafond -------------------------
        if (player.y < 300){
            player.setGravityY(-900);
            jump = HauterDeSaut
        }
     
        
        
// Deplacement
        //_____________________________________________________________________________
        
    // Gauche -------------------------
        if (cursors.left.isDown)  {
            player.setVelocityX(-Deplacement);
        }
        
    //Droite --------------------------
        else if (cursors.right.isDown){
            player.setVelocityX(Deplacement);
        }
        
    //Kill du momentum ----------------
        else{
            player.setVelocityX(0);
        }
    
        
    //Saut  -----------------------------------------------
        
        //Etape-1 : apuis touche --> saut + plus toucher sol
        if (cursors.up.isDown && verifSaut == true && doubleSaut == false){
            verifSaut = false
            player.setVelocityY(jump);
            jumpText.setText('jump = '+ verifSaut);
            }  
        
        //Etape-2 : lacher touche --> doublesaut activer
        if (cursors.up.isUp && verifSaut == false && doubleSaut == false){
            doubleSaut = true
            doublejumpText.setText('doublejump = '+ doubleSaut);
        }
       
        //Etape-3 : apuis touche 2 --> saut + doublesaut desactiver
        if (cursors.up.isDown && doubleSaut == true && verifSaut == false )
            player.setVelocityY(jump);
            
        }  
    

       
    
//__ Fonction Anex __________________________________________________________________________________________________________________________________________________ 
//___________________________________________________________________________________________________________________________________________________________________

    
    function toucheSol (player, platforms)
    {
        verifSaut = true;
        doubleSaut = false;
        jumpText.setText('jump = '+ verifSaut);
        doublejumpText.setText('doublejump = '+ doubleSaut);

        
    }
       
</script>

</body>
</html>
