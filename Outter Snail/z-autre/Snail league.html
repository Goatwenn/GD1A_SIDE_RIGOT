<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Snail League</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var balls;
    var platforms;
    var cursors;
    var scoreP1 = 0;
    var scoreP2 = 0;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('wall', 'assets/wall.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('ball', 'assets/ball.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        wall = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        
        wall.create(800, 400, 'wall');
        wall.create(0, 400, 'wall');
        
        // joueur 1
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        //Joueur 2
        player2 = this.physics.add.sprite(700, 450, 'dude');
        player2.setBounce(0.2);
        player2.setCollideWorldBounds(true);
        
        cursors = this.input.keyboard.createCursorKeys();

        balls = this.physics.add.group({
            key: 'ball',
            setXY: { x: 400, y: 300}
        });

        balls.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.8, 0.8));

        });
        
        // Score
        scoreText = this.add.text(368, 16, (scoreP1 + '-' + scoreP2), { fontSize: '32px', fill: '#000' });
        
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player2, platforms);
        this.physics.add.collider(balls, platforms);
        this.physics.add.collider(player, balls);
        this.physics.add.collider(player2, balls);
        
        
        this.physics.add.overlap(balls, wall, goal, null, this);
        
    }

    function update ()
    {
        
        // Gauche
        if (cursors.left.isDown)  {
            player.setVelocityX(-260);
        }
        //Droite
        else if (cursors.right.isDown){
            player.setVelocityX(260);
        }
        //Kill du momentum
        else{
            player.setVelocityX(0);
        }
        //Saut
        if (cursors.up.isDown && player.body.touching.down){
            player.setVelocityY(-430);
        } 
        //DoubleSaut
        if (cursors.down.isDown){
            player.setVelocityY(0);
        }
        
// Joueur 2
        // Gauche
        if (cursors.left.isDown)  {
            player2.setVelocityX(-260);
        }
        //Droite
        else if (cursors.right.isDown){
            player2.setVelocityX(260);
        }
        //Kill du momentum
        else{
            player2.setVelocityX(0);
        }
        //Saut
        if (cursors.up.isDown && player.body.touching.down){
            player2.setVelocityY(-430);
        } 
        //DoubleSaut
        if (cursors.down.isDown){
            player2.setVelocityY(0);
        }
        
        
        
        
    }

    
function goal (ball , wall)
    {
    // Update du score
    if (ball.x >= 500){
        scoreP1 = scoreP1 + 1;
    }

    else if (ball.x <= 500 ){
         scoreP2 = scoreP2 + 1;
    }
    scoreText.setText(scoreP1 + '-' + scoreP2);
        
    // Reset de la ball
    ball.x = 400
    ball.y = 400
    ball.setVelocityX(0);
    ball.setVelocityY(0);
        
    // Reset des joueurs
    player.x =100
    player.y =450
    player.setVelocityX(0);
    player.setVelocityY(0);
        
    player2.x =700
    player2.y =450
    player2.setVelocityX(0);
    player2.setVelocityY(0);
}
</script>

</body>
</html>
